<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Job board project</title>
	</head>
	<body>
		<div class="container p-10 mx-auto">
			<h2
				class="text-4xl font-bold text-zinc-800 text-center border-b border-b-emerald-800 mb-5"
			>
				Job Board
			</h2>
			<!-- all jobs -->
			<section
				id="jobArea"
				class="bg-gray-100 py-6 px-5 rounded-xl hover:bg-gray-50 hover:cursor-pointer"
			>
				<div class="jobs flex justify-between items-center">
					<div class="company-logo w-1/12">
						<img
							src="https://resizeapi.com/resize-cgi/image/format=auto,fit=contain,width=100,height=100,quality=50/https://remoteok.com/assets/img/jobs/e0f2a5cfe79bf86491b2299e529359fc1754647207.png?1754647207"
							alt="company-logo"
							class="rounded-full border-2 border-gray-300 h-[60px] w-[60px]"
						/>
					</div>
					<div class="job-info w-1/3">
						<h4 class="text-gray-800 font-extrabold text-md">Job Title</h4>
						<p class="text-gray-800 text-md mb-2">Company name</p>
						<div class="flex gap-2 items-center">
							<span
								class="rounded-full py-0.5 px-2.5 text-sm border border-gray-600"
								>location</span
							>
							<span
								class="rounded-full py-0.5 px-2.5 text-sm border border-gray-600"
								>compansation</span
							>
						</div>
					</div>
					<div class="job-tags w-1/3">
						<div class="flex gap-2 items-center">
							<span
								class="rounded-full py-0.5 px-2.5 text-sm border-2 border-gray-600 hover:bg-gray-600 hover:text-gray-50 transition duration-150"
								>Javascript</span
							>
							<span
								class="rounded-full py-0.5 px-2.5 text-sm border-2 border-gray-600 hover:bg-gray-600 hover:text-gray-50 transition duration-150"
								>Typescript</span
							>
							<span
								class="rounded-full py-0.5 px-2.5 text-sm border-2 border-gray-600 hover:bg-gray-600 hover:text-gray-50 transition duration-150"
								>React</span
							>
						</div>
					</div>
					<div class="job-apply-section w-1/12">
						<a
							href="#"
							class="bg-rose-700 w-full inline-block text-center rounded-lg px-6 py-3 text-green-50 hover:bg-rose-600 transition duration-300"
							>Apply</a
						>
					</div>
				</div>
			</section>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
